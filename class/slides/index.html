## Using `lubridate`

### Date-time parsing

1. Identify order of the date/time elements

--

2. Use `lubridate` set of functions to parse it

--

### Example

1. **16 de dezembro de 2022** -&gt; `date, month, year`

--

2. Use `lubridate::dmy()`

???

d, m, y: day, month, year

--


```r
lubridate::dmy("16 de dezembro de 2022")
```

```
## [1] "2022-12-16"
